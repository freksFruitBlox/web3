<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fruitblox - Roblox Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F2F2F2;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #00008B;
            margin-top: 0;
        }
        
        p {
            color: #333333;
        }
        
        .logo {
            margin-top: 50px;
        }
        
        .description {
            margin-top: 20px;
            margin-bottom: 50px;
        }
        
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000080;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .play-button:hover {
            background-color: #0000CD;
        }
        
        .navbar {
            background-color: #00008B;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .navbar a:hover {
            background-color: #0000CD;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .news {
            margin-bottom: 20px;
        }
        
        .news h2 {
            color: #00008B;
        }
        
        .news p {
            margin-top: 10px;
            color: #333333;
        }
        
        .footer {
            background-color: #00008B;
            padding: 10px;
            color: white;
        }
        
        .pattern {
            background-image: url('pattern.png');
            background-repeat: repeat;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .discord-widget {
            width: 300px;
            height: 500px;
            margin: 0 auto;
        }
        
        .add-news-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000080;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .add-news-button:hover {
            background-color: #0000CD;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="our-team.html">Our Team</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="container">
        <div class="logo">
            <h1>Fruitblox</h1>
        </div>
        <div class="pattern fade-in">
            <div class="description">
                <p>Welcome to Fruitblox! It's a supermarket created with passion on Roblox.</p>
                <p>Are you ready to start the adventure?</p>
            </div>
            <a href="https://www.roblox.com/games/12434003225/Fruitblox" class="play-button">Play Now!</a>
        </div>
        <div class="news">
            <h2>News</h2>
            <p>Stay tuned for the latest updates and events in Fruitblox!</p>
        </div>
        <a href="add-news.html" class="add-news-button">Add News</a>
    </div>
    <div class="discord-widget">
        <!-- Widget Discord -->
        <iframe src="https://discord.com/widget?id=1051879137171746969&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
    <div class="footer">
        <p style="color: white;">&copy; FruitBlox 2023-2024. All rights reserved.</p>
    </div>
</body>
</html>
